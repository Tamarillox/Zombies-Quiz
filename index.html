
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombies Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bloodRed: '#8B0000',
                        zombieGreen: '#2D5A27',
                        perkBlue: '#00FFFF',
                        darkSlate: '#121212',
                        grungeGray: '#2A2A2A'
                    },
                    fontFamily: {
                        horror: ['Creepster', 'cursive'],
                        accent: ['Nosifer', 'cursive'],
                        sans: ['Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/subtle-carbon.png');
            color: #e5e5e5;
            overflow-x: hidden;
            position: relative;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 50%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 100;
        }
        #root {
            animation: fadeIn 0.8s ease-in-out;
        }
        .blood-shadow {
            text-shadow: 0 0 5px #000, 0 0 10px #000, 0 0 20px #8B0000, 0 0 30px #8B0000, 0 0 40px #8B0000;
        }
        .perk-glow {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #000, 0 0 10px #000, 0 0 20px #8B0000, 0 0 30px #8B0000, 0 0 40px #8B0000; }
            50% { text-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #FF0000, 0 0 40px #FF0000, 0 0 50px #FF0000; }
        }
        .animate-title-glow {
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes powerup-drop {
            0% { transform: translateY(-100px) scale(0.5); opacity: 0; }
            50% { transform: translateY(0) scale(1.1); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .animate-powerup-drop {
            animation: powerup-drop 0.5s ease-out forwards;
        }
        @keyframes nuke-flash {
            0% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        .animate-nuke-flash {
            animation: nuke-flash 1s forwards;
        }
        @keyframes slide-in-down {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-in-down {
            animation: slide-in-down 0.3s ease-out forwards;
        }
        @keyframes slide-out-up {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100%); opacity: 0; }
        }
        .animate-slide-out-up {
            animation: slide-out-up 0.3s ease-in forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="grunge-bg">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
